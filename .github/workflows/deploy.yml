name: Deploy Supabase Edge Functions (no-link)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # actions/checkout v4.2.2 のフルSHA
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin supabase
          /usr/local/bin/supabase --version

      - name: Login (non-TTY safe)
        run: /usr/local/bin/supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      # ※ link は削除。CIでは project-ref を直接渡す

      - name: Set Secrets (optional)
        run: |
          if [ -n "${{ secrets.GN_HOST_PIN }}" ]; then
            /usr/local/bin/supabase secrets set GN_HOST_PIN="${{ secrets.GN_HOST_PIN }}" --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"
          else
            echo "GN_HOST_PIN not set (skipping)"
          fi

      - name: Deploy sessions-advance
        run: /usr/local/bin/supabase functions deploy sessions-advance --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"
