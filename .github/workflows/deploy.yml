name: Deploy Supabase Edge Functions (diagnostic)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # actions/checkout v4.2.2 (full SHA)
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

      - name: Print runner info
        run: |
          uname -a
          which curl || true
          which tar || true

      - name: Install Supabase CLI
        run: |
          set -eux
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin supabase
          /usr/local/bin/supabase --version

      - name: Check secrets presence
        run: |
          # 値そのものは出さない（存在だけ確認）
          [ -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ] && echo "ACCESS_TOKEN: OK" || (echo "ACCESS_TOKEN: MISSING"; exit 1)
          [ -n "${{ secrets.SUPABASE_PROJECT_ID }}" ] && echo "PROJECT_ID: OK" || (echo "PROJECT_ID: MISSING"; exit 1)
          if [ -n "${{ secrets.GN_HOST_PIN }}" ]; then echo "GN_HOST_PIN: SET"; else echo "GN_HOST_PIN: (not set)"; fi

      - name: Login (non-TTY safe)
        run: /usr/local/bin/supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link project
        run: /usr/local/bin/supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"

      - name: Deploy sessions-advance
        run: /usr/local/bin/supabase functions deploy sessions-advance
